<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftKeys.ai - Twitter Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('../berk.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --primary-color: #6772e5;
            --secondary-color: #ff9d2e;
            --dark-color: #1a1a1a;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --font-primary: 'Berkeley Mono', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, monospace;
            --font-secondary: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            background: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .twitter-card {
            width: 600px;
            height: 335px;
            background: #f5f5f7;
            border-radius: 16px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Subtle gradient background */
        .twitter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(103, 114, 229, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .twitter-card::after {
            content: '';
            position: absolute;
            bottom: -40%;
            left: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 157, 46, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header {
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 1;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            color: #6e6e73;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .workflow {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-circle {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(103, 114, 229, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .step:nth-child(2) .step-circle {
            border-color: rgba(255, 157, 46, 0.2);
        }

        .step-number {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: #1d1d1f;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            font-family: var(--font-primary);
        }

        .step-text {
            font-family: var(--font-primary);
            font-size: 0.85rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.25rem;
        }

        .step-key {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-family: var(--font-primary);
            font-size: 0.7rem;
            color: #6e6e73;
        }

        .key {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 500;
            color: #1d1d1f;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .arrow {
            color: #6e6e73;
            font-size: 1.2rem;
            margin: 0 0.5rem;
        }

        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .cta {
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        .website {
            font-family: var(--font-secondary);
            font-size: 0.85rem;
            color: #6e6e73;
            text-decoration: none;
        }

        .website:hover {
            color: var(--primary-color);
        }

        /* Animation for first step */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .step:first-child .step-circle {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="twitter-card">
        <div class="header">
            <h1 class="title">ShiftKeys.<span class="gradient-text">ai</span></h1>
            <p class="tagline">better ai ux</p>
        </div>

        <div class="workflow">
            <div class="step">
                <div class="step-circle">
                    <div class="step-number">1</div>
                    <span>üëÜ</span>
                </div>
                <div class="step-text">Select</div>
                <div class="step-key">
                    <span class="key">left shift</span>
                    <span>+</span>
                    <span class="key">right shift</span>
                </div>
            </div>

            <span class="arrow">‚Üí</span>

            <div class="step">
                <div class="step-circle">
                    <div class="step-number">2</div>
                    <span>‚å®Ô∏è</span>
                </div>
                <div class="step-text">Type Query</div>
                <div class="step-key">
                    <span class="key">select model</span>
                </div>
            </div>

            <span class="arrow">‚Üí</span>

            <div class="step">
                <div class="step-circle">
                    <div class="step-number">3</div>
                    <span>üëç</span>
                </div>
                <div class="step-text">Accept</div>
                <div class="step-key">
                    <span class="key">reject</span>
                    <span>/</span>
                    <span class="key">regen</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="cta">ai in the os. escape the copy/paste doom loop.</div>
            <a href="https://shiftkeys.ai" class="website">shiftkeys.ai</a>
        </div>
    </div>
</body>
</html>
